{%extends "base.html" %}
{%block content%}
  <center>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <h1>Take a snap</h1>
      </div>


      <video id="player" autoplay></video>
      <div style="padding: 1%;">
        <button class="btn btn-primary" id="capture" style="font-size:25px;">Capture/Retake Image</button>
      </div>

      {% if content %}
      <div class="alert alert-success">
        {{content['message']}}
      </div>
      {% endif %}

      <form action="" method="post">
        <canvas id="canvas"></canvas>
        <input type="text" id="canvas_datauri" name="canvas_datauri" hidden>
        <div class="center">
          <button type="submit" class="btn btn-success" style="font-size:25px;">Upload File</button>
        </div>
      </form>

    </div>
  </center>
  {% endblock %}
