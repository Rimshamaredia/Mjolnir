{%extends "base2.html" %}
{%block content%}

<div className="Test-choice-select">
  <div id="content">
    <div id="left">
      <div className="header" style="text-align:center; padding-bottom:30px;">
        <h1> Choose the test you want to take:</h1>
      </div>
      <div class="d-flex justify-content-center" style="font-size:25px;">
        <div>
          <div class="row" style="padding: 1%;">
            <div class="col text-center">
              <button class="btn btn-primary" style="min-width: 300px;" onclick="location.href='/upload'">Short Sightedness Test</button>
            </div>
          </div>
          <div class="row" style="padding: 1%; min-width: 300px;">
            <div class="col text-center">
              <button class="btn btn-primary" style="min-width: 300px;" onclick="location.href='/Hypermetropia'">Far Sightedness Test</button>
            </div>
          </div>
          <div class="row" style="padding: 1%; min-width: 300px;">
            <div class="col text-center">
              <button class="btn btn-secondary" style="min-width: 300px;" disabled>Color Blindness Test</button>
            </div>
          </div>
          <div class="row" style="padding: 1%; min-width: 300px;">
            <div class="col text-center">
              <button class="btn btn-secondary" style="min-width: 300px;" disabled>Astigmatism Test</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div id="right">
      <div class="container" style="padding-top:70px;padding-left:auto;padding-right:auto;">
        <div class="faq">
          <h1> General FAQ and Information Links</h1>
          <h4> Click on em' to know more!</h4>
        </div>
        <div style="text-align:-webkit-center;">
          <div class="card" style="width: 40rem; opacity: 70%;">

            <ul class="list-group list-group-flush" style="align-content: center; color:crimson">
              <li class="list-group-item"><a href="https://www.presbyopialife.com/eye-exams/">What are Vision Tests?</a></li>
              <li class="list-group-item"><a href="https://medlineplus.gov/eyecare.html">How to keep your eyes healthy?</a></li>
              <li class="list-group-item"><a href="https://www.cdc.gov/visionhealth/risk/tips.htm">How to prevent vision loss?</a></li>

            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>


  {% endblock %}
